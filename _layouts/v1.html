<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} - v1</title>
    <link rel="stylesheet" href="{{ "/assets/css/v1.css" | relative_url }}">
  </head>
  <body>
    <article class="main">
    <h1>Bookmarks</h1>
    {% for category_hash in site.data %}
      {% assign category = category_hash[1] %}
      <details>
          <summary>{{ category.title }}</summary>
          <ul>
              {% for bookmark in category.bookmarks %}
                  <li>
                    <a href="{{ bookmark.site }}">{{ bookmark.title }}</a> : {{ bookmark.desc }}
                    {% for tag in bookmark.tags %}<code> #{{ tag }} </code>{% endfor %}
                  </li> 
              {% endfor %}
          </ul>
        </details>
    {% endfor %}
    </article>
  </body>
</html>
